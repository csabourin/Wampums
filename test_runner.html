<!DOCTYPE html>
<html>

<head>
    <title>DateUtils Test Runner</title>
</head>

<body>
    <div id="results">Testing...</div>
    <script type="module">
        import { isoToDateString, parseDate, getTodayISO } from './spa/utils/DateUtils.js';

        const results = document.getElementById('results');
        results.innerHTML = '';

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.textContent = msg;
            div.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            results.appendChild(div);
            console.log(msg);
        }

        async function runTests() {
            log('Starting DateUtils tests...');

            // Test isoToDateString
            const cases = [
                { input: '2026-01-17T00:00:00.000Z', expected: '2026-01-17', desc: 'UTC ISO string' },
                { input: '2026-01-17', expected: '2026-01-17', desc: 'Date string only' },
                { input: new Date(2026, 0, 17), expected: '2026-01-17', desc: 'Date object (local)' },
            ];

            cases.forEach(c => {
                const result = isoToDateString(c.input);
                if (result === c.expected) {
                    log(`✅ [isoToDateString] ${c.desc}: Got ${result}`, 'success');
                } else {
                    log(`❌ [isoToDateString] ${c.desc}: Expected ${c.expected}, got ${result}`, 'error');
                }
            });

            // Test parseDate
            const parseCases = [
                { input: '2026-01-17', desc: 'YYYY-MM-DD string' },
                { input: '2026-01-17T00:00:00Z', desc: 'ISO string' },
            ];

            parseCases.forEach(c => {
                const result = parseDate(c.input);
                if (result && result.getFullYear() === 2026 && result.getMonth() === 0 && result.getDate() === 17) {
                    log(`✅ [parseDate] ${c.desc}: Correctly parsed to Jan 17, 2026 (local)`, 'success');
                } else {
                    log(`❌ [parseDate] ${c.desc}: Failed or incorrect date. Got: ${result}`, 'error');
                }
            });

            // Test getTodayISO
            const todayISO = getTodayISO();
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const manualToday = `${year}-${month}-${day}`;

            if (todayISO === manualToday) {
                log(`✅ [getTodayISO]: Got ${todayISO} (matches local date)`, 'success');
            } else {
                log(`⚠️ [getTodayISO]: Got ${todayISO}, manual calc: ${manualToday}. This might be expected if run near midnight.`, 'info');
            }
        }

        runTests().catch(e => log('Error: ' + e.message, 'error'));
    </script>
</body>

</html>
