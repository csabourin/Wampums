name: CI Integrity

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-integrity-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-quality:
    name: Web quality and integrity gates
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Lint and policy checks
        run: |
          npm run lint:api-version
          npm run lint:duplicate-mounts
          npm run lint:spa-files
          npm run lint:spa-console
          npm run lint:spa-innerhtml
          npm run lint:sql-params
          npm run lint:non-versioned-mounts

      - name: Build SPA
        run: npm run build

      - name: Run quality-focused Jest suite (non-integration)
        run: npm run test:quality

  web-tests-full-report:
    name: Web tests (full regression report, non-blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    continue-on-error: true
    needs: web-quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run full Jest suite and export report
        run: npx jest --runInBand --json --outputFile=jest-results.json

      - name: Upload full regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: jest-results.json
